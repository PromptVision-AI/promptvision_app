{% extends 'base.html' %}
{% block title %}Register - PromptVision{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center my-5">
    <div class="col-md-6">
        <div class="card p-4 shadow-lg bg-white rounded-4">
            <div class="text-center mb-4">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" width="64" alt="Register Icon">
                <h2 class="mt-2 text-primary">Create an Account</h2>
                <p class="text-muted">Join PromptVision and start creating</p>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
