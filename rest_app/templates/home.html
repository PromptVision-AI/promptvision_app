{% extends 'base.html' %}

{% block title %}Welcome to Prompt Vision{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 text-center">
        <h1>Welcome to Prompt Vision</h1>
        <p class="lead">Your AI image management solution</p>
        
        {% if is_authenticated %}
        <div class="mt-4">
            <a href="{% url 'user_home' %}" class="btn btn-primary btn-lg">Go to Dashboard</a>
        </div>
        {% else %}
        <div class="mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
