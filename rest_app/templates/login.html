{% extends 'base.html' %}
{% block title %}Login - PromptVision{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center my-5">
    <div class="col-md-6">
        <div class="card p-4 shadow-lg bg-white rounded-4">
            <div class="text-center mb-4">
                <img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" width="64" alt="Login Icon">
                <h2 class="mt-2 text-primary">Welcome Back</h2>
                <p class="text-muted">Log in to continue your creative journey</p>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
